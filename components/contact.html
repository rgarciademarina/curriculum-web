<section id="contact" class="section">
    <div class="container">
        <h2 class="text-center mb-5" data-i18n="contact.title">Contacto</h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="contact-form-container">
                    <form id="contactForm" class="contact-form">
                        <div class="mb-3">
                            <label for="name" class="form-label" data-i18n="contact.form.name">Nombre</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label" data-i18n="contact.form.email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label" data-i18n="contact.form.message">Mensaje</label>
                            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                        </div>
                        <div class="g-recaptcha mb-3" data-sitekey="your-recaptcha-site-key"></div>
                        <button type="submit" class="btn btn-primary" data-i18n="contact.form.send">Enviar Mensaje</button>
                    </form>
                </div>
                <div class="qr-code-container text-center mt-5">
                    <img src="images/qr-code.png" alt="QR Code" class="qr-code">
                    <p class="mt-3" data-i18n="qr.scan">Escanea mi tarjeta de contacto</p>
                    <a href="https://www.linkedin.com/in/raul-garcia-de-marina/" target="_blank" class="btn btn-outline-primary mt-2" data-i18n="qr.viewProfile">
                        Ver perfil completo
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
